<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App Meteo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- cdn css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container mt-5">
      <div class="weather_header">
        <form class="weather_search">
          <input
            type="text"
            placeholder="search for a city..."
            class="weather_serarchForm"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="weather_units">
            <span class="weather_unit_celsius">&#176C</span>
            <span class="weather_unit_farenheit">&#176F</span>
        </div>
      </div>
      <div class="weather_body">
        <h1 class="weather_city"></h1>
        <div class="weather_datetime"></div>
        <div class="weather_forecast"></div>
        <div class="weather_icon"></div>
        <p class="weather_temperature"></p>
        <div class="weather_minmax">
            <p>Min: 12&#176</p>
            <p>Max: 16&#176</p>
        </div>
      </div>

      <div class="weather_info">
        <div class="weather_card">
            <i class="fa-solid fa-temperature-high"></i>
            <div>
                <p>Real Feel</p>
                <p class="weather_realfeel">18&#176</p>
            </div>
        </div>   
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Real Humidity</p>
                <p class="weather_humidity">18&#176</p>
            </div>
        </div>        
        <div class="weather_card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>wind</p>
                <p class="weather_wind">18&#176</p>
            </div>
        </div>        
        <div class="weather_card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="weather_pressure">18&#176</p>
            </div>
        </div>
      </div>
    </section>
    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- cdn fontawesome -->
    <script
      src="https://kit.fontawesome.com/d83d50a182.js"
      crossorigin="anonymous"
    ></script>
    <!-- main script -->
    <script src="./main.js"></script>
  </body>
</html>
